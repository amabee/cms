  <body>

      <div class="layout-container">
        
        <!-- Menu (Sidebar) -->

                <img src="../assets/img/favicon/logo.png" alt="Logo" width="32" />

              <span class="app-brand-text demo menu-text fw-bold ms-2">My Clinic</span>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item">
              <a href="dashboard.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Dashboard">Dashboard</div>
              </a>

            <!-- Secretary Modules -->
            <li class="menu-header small text-uppercase">
              <span class="menu-header-text">Modules</span>
            </li>
            
            <li class="menu-item active">
              <a href="appointments.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-calendar"></i>
                <div>Appointments</div>

            </li>

            <li class="menu-item">
              <a href="patients.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-group"></i>
                <div>Patients</div>
              </a>
            </li>

            <li class="menu-item">
              <a href="reports.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-file"></i>
                <div>Reports</div>

            </li>
          </ul>

        <!-- / Menu -->

        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          
          <!-- Navbar -->
          <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input
                    type="text"
                    class="form-control border-0 shadow-none"
                    placeholder="Search..."
                    aria-label="Search..."
                    id="searchInput"
                  />
                </div>
              </div>
              <!-- /Search -->

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- Notifications -->
                <li class="nav-item navbar-dropdown dropdown-notifications dropdown me-3 me-xl-2">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);">
                    <i class="bx bx-bell bx-sm"></i>
                    <span class="badge bg-danger rounded-pill badge-notifications" id="notificationBadge">0</span>
                  </a>
                </li>
                <!-- / Notifications -->

                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <span class="avatar-initial rounded-circle bg-label-primary" id="userAvatar">S</span>
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <span class="avatar-initial rounded-circle bg-label-primary" id="userAvatarDropdown">S</span>
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-semibold d-block" id="userFullName">Secretary</span>
                            <small class="text-muted" id="userRole">Secretary</small>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li><div class="dropdown-divider"></div></li>
                    <li>
                      <a class="dropdown-item" href="javascript:void(0);" id="logoutBtn">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!-- / User -->
              </ul>
            </div>
          </nav>
          <!-- / Navbar -->

          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Modules /</span> Appointments</h4>

              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Appointment List</h5>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal" id="addNewBtn">
                    <i class="bx bx-plus"></i> Add Appointment
                  </button>
                </div>
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-md-3">
                      <label class="form-label">Filter by Date</label>
                      <input type="date" class="form-control" id="filterDate" />
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Filter by Status</label>
                      <select class="form-select" id="filterStatus">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                      </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                      <button class="btn btn-secondary me-2" id="filterBtn">
                        <i class="bx bx-filter"></i> Apply Filter
                      </button>
                      <button class="btn btn-outline-secondary" id="resetFilterBtn">
                        <i class="bx bx-reset"></i> Reset
                      </button>
                    </div>
                  </div>
                  <div class="table-responsive text-nowrap">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Time</th>
                          <th>Patient</th>
                          <th>Contact</th>
                          <th>Reason</th>
                          <th>Status</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="appointmentsTableBody">
                        <tr>
                          <td colspan="7" class="text-center">Loading...</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>

            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  © <script>document.write(new Date().getFullYear());</script> My Clinic CMS
                </div>
              </div>
            </footer>
            <div class="content-backdrop fade"></div>
          </div>

      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>

    <!-- Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Appointment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="appointmentForm">
              <input type="hidden" id="appointment_id" />
              <input type="hidden" id="doctor_id" />
              
              <div class="mb-3">
                <label class="form-label">Patient <span class="text-danger">*</span></label>
                <select class="form-select" id="patient_id" required>
                  <option value="">Select Patient</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Appointment Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="appointment_date" required />
              </div>
              
              <div class="mb-3">
                <label class="form-label">Appointment Time <span class="text-danger">*</span></label>
                <input type="time" class="form-control" id="appointment_time" required />
              </div>
              
              <div class="mb-3">
                <label class="form-label">Reason <span class="text-danger">*</span></label>
                <textarea class="form-control" id="reason" rows="3" required></textarea>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Status <span class="text-danger">*</span></label>
                <select class="form-select" id="status" required>
                  <option value="pending">Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/session-handler.js"></script>
    
    <script>
      (function () {
        "use strict";
        if (!SessionHandler.requireUserType(3)) return;

        var user = SessionHandler.getUser();
        var fullName = SessionHandler.getUserFullName();
        var initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        
        document.getElementById("userFullName").textContent = fullName;
        document.getElementById("userRole").textContent = SessionHandler.getUserRole();
        document.getElementById("userAvatar").textContent = initials;
        document.getElementById("userAvatarDropdown").textContent = initials;

        var notifCount = SessionHandler.getUnreadNotificationsCount();
        document.getElementById("notificationBadge").textContent = notifCount;
        if (notifCount === 0) document.getElementById("notificationBadge").style.display = "none";

        document.getElementById("logoutBtn").addEventListener("click", function(e) {
          e.preventDefault();
          if (confirm("Are you sure you want to logout?")) SessionHandler.logout();
        });

        var menuToggle = document.querySelector('.layout-menu-toggle');
        if (menuToggle) {
          menuToggle.addEventListener('click', function() {
            document.querySelector('.layout-wrapper').classList.toggle('layout-menu-expanded');
          });
        }

        const API_BASE = '../../backend/';
        const doctorId = user.extra.assigned_doctor_id;
        let allAppointments = [];
        let currentFilters = { date: '', status: '' };

        const appointmentModal = new bootstrap.Modal(document.getElementById('appointmentModal'));

        // Load initial data
        loadPatients();
        loadAppointments();

        // Event listeners
        document.getElementById('addNewBtn').addEventListener('click', openAddModal);
        document.getElementById('saveBtn').addEventListener('click', saveAppointment);
        document.getElementById('filterBtn').addEventListener('click', applyFilters);
        document.getElementById('resetFilterBtn').addEventListener('click', resetFilters);
        document.getElementById('searchInput').addEventListener('input', handleSearch);

        async function loadPatients() {
          try {
            const params = new URLSearchParams();
            params.append('operation', 'getAll');
            
            const response = await axios.post(API_BASE + 'patients.php', params);
            
            if (response.data.success) {
              const patients = response.data.data || [];
              const select = document.getElementById('patient_id');
              
              patients.forEach(patient => {
                const option = document.createElement('option');
                option.value = patient.patient_id;
                option.textContent = `${patient.first_name} ${patient.last_name}`;
                select.appendChild(option);
              });
            }
          } catch (error) {
            console.error('Error loading patients:', error);
          }
        }

        async function loadAppointments() {
          try {
            const response = await axios.post(API_BASE + 'appointments.php', {
              action: 'getByDoctor',
              doctor_id: doctorId
            });
            
            if (response.data.success) {
              allAppointments = response.data.appointments || [];
              applyFiltersAndRender();
            }
          } catch (error) {
            console.error('Error loading appointments:', error);
            document.getElementById('appointmentsTableBody').innerHTML = 
              '<tr><td colspan="7" class="text-center text-danger">Error loading appointments</td></tr>';
          }
        }

        function applyFilters() {
          currentFilters.date = document.getElementById('filterDate').value;
          currentFilters.status = document.getElementById('filterStatus').value;
          applyFiltersAndRender();
        }

        function resetFilters() {
          document.getElementById('filterDate').value = '';
          document.getElementById('filterStatus').value = '';
          currentFilters = { date: '', status: '' };
          applyFiltersAndRender();
        }

        function handleSearch(e) {
          const searchTerm = e.target.value.toLowerCase();
          const filtered = allAppointments.filter(apt => {
            return apt.patient_name.toLowerCase().includes(searchTerm) ||
                   apt.reason.toLowerCase().includes(searchTerm);
          });
          renderAppointments(filtered);
        }

        function applyFiltersAndRender() {
          let filtered = [...allAppointments];
          
          if (currentFilters.date) {
            filtered = filtered.filter(apt => apt.appointment_date === currentFilters.date);
          }
          
          if (currentFilters.status) {
            filtered = filtered.filter(apt => apt.status === currentFilters.status);
          }
          
          renderAppointments(filtered);
        }

        function renderAppointments(appointments) {
          const tbody = document.getElementById('appointmentsTableBody');
          
          if (appointments.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No appointments found</td></tr>';
            return;
          }

          const html = appointments.map(apt => {
            const statusClass = {
              'pending': 'bg-label-warning',
              'confirmed': 'bg-label-primary',
              'completed': 'bg-label-success',
              'cancelled': 'bg-label-danger'
            }[apt.status] || 'bg-label-secondary';

            const approveButton = apt.status === 'pending' ? 
              `<a class="dropdown-item" href="javascript:void(0);" onclick="approveAppointment(${apt.appointment_id})">
                <i class="bx bx-check me-1"></i> Approve
              </a>` : '';

            return `
              <tr>
                <td>${apt.appointment_date}</td>
                <td>${apt.appointment_time.substring(0, 5)}</td>
                <td>${apt.patient_name}</td>
                <td>${apt.patient_phone || 'N/A'}</td>
                <td>${apt.reason.substring(0, 40)}${apt.reason.length > 40 ? '...' : ''}</td>
                <td><span class="badge ${statusClass}">${apt.status}</span></td>
                <td>
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                      ${approveButton}
                      <a class="dropdown-item" href="javascript:void(0);" onclick="editAppointment(${apt.appointment_id})">
                        <i class="bx bx-edit-alt me-1"></i> Edit
                      </a>
                      <a class="dropdown-item" href="javascript:void(0);" onclick="deleteAppointment(${apt.appointment_id})">
                        <i class="bx bx-trash me-1"></i> Delete
                      </a>
                    </div>
                  </div>
                </td>
              </tr>
            `;
          }).join('');

          tbody.innerHTML = html;
        }

        function openAddModal() {
          document.getElementById('modalTitle').textContent = 'Add Appointment';
          document.getElementById('appointmentForm').reset();
          document.getElementById('appointment_id').value = '';
          document.getElementById('doctor_id').value = doctorId;
          document.getElementById('status').value = 'pending';
        }

        window.approveAppointment = async function(id) {
          if (!confirm('Approve this appointment?')) return;

          try {
            const response = await axios.post(API_BASE + 'appointments.php', {
              action: 'updateStatus',
              appointment_id: id,
              status: 'confirmed'
            });
            
            if (response.data.success) {
              alert('Appointment approved successfully');
              loadAppointments();
            } else {
              alert('Error: ' + (response.data.message || 'Failed to approve appointment'));
            }
          } catch (error) {
            console.error('Error approving appointment:', error);
            alert('Failed to approve appointment');
          }
        };

        window.editAppointment = async function(id) {
          try {
            const response = await axios.post(API_BASE + 'appointments.php', {
              action: 'getById',
              appointment_id: id
            });
            
            if (response.data.success && response.data.appointment) {
              const apt = response.data.appointment;
              
              document.getElementById('modalTitle').textContent = 'Edit Appointment';
              document.getElementById('appointment_id').value = apt.appointment_id;
              document.getElementById('doctor_id').value = apt.doctor_id;
              document.getElementById('patient_id').value = apt.patient_id;
              document.getElementById('appointment_date').value = apt.appointment_date;
              document.getElementById('appointment_time').value = apt.appointment_time;
              document.getElementById('reason').value = apt.reason;
              document.getElementById('status').value = apt.status;
              
              appointmentModal.show();
            }
          } catch (error) {
            console.error('Error loading appointment:', error);
            alert('Failed to load appointment details');
          }
        };

        async function saveAppointment() {
          const form = document.getElementById('appointmentForm');
          if (!form.checkValidity()) {
            form.reportValidity();
            return;
          }

          const appointmentId = document.getElementById('appointment_id').value;
          const data = {
            action: appointmentId ? 'update' : 'create',
            doctor_id: doctorId,
            patient_id: document.getElementById('patient_id').value,
            appointment_date: document.getElementById('appointment_date').value,
            appointment_time: document.getElementById('appointment_time').value,
            reason: document.getElementById('reason').value,
            status: document.getElementById('status').value
          };

          if (appointmentId) {
            data.appointment_id = appointmentId;
          }

          try {
            const response = await axios.post(API_BASE + 'appointments.php', data);
            
            if (response.data.success) {
              alert(appointmentId ? 'Appointment updated successfully' : 'Appointment created successfully');
              appointmentModal.hide();
              loadAppointments();
            } else {
              alert('Error: ' + (response.data.message || 'Failed to save appointment'));
            }
          } catch (error) {
            console.error('Error saving appointment:', error);
            alert('Failed to save appointment');
          }
        }

        window.deleteAppointment = async function(id) {
          if (!confirm('Are you sure you want to delete this appointment?')) return;

          try {
            const response = await axios.post(API_BASE + 'appointments.php', {
              action: 'delete',
              appointment_id: id
            });
            
            if (response.data.success) {
              alert('Appointment deleted successfully');
              loadAppointments();
            } else {
              alert('Error: ' + (response.data.message || 'Failed to delete appointment'));
            }
          } catch (error) {
            console.error('Error deleting appointment:', error);
            alert('Failed to delete appointment');
          }
        };

        console.log("Secretary appointments loaded");
      })();
    </script>
  </body>
</html>
